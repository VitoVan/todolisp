<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../static/jquery-2.1.4.min.js"></script>
    <script src="../static/t3.js"></script>
    <script src="../static/semantic.min.js"></script>
    <link rel="stylesheet" href="../static/semantic.min.css">
    <script src="../dynamic/app.js"></script>
    <link rel="stylesheet" href="../dynamic/app.css">
    <script src="../dynamic/services/data.js"></script>
    <script src="../dynamic/behaviors/list.js"></script>
    <script src="../dynamic/modules/searcher.js"></script>
    <script src="../dynamic/modules/items.js"></script>
    <script src="../dynamic/modules/todos.js"></script>
    <script src="../dynamic/modules/tabs.js"></script>
    <script src="../dynamic/modules/loader.js"></script>
    <script src="../dynamic/modules/modal.js"></script>
    <title>银河特战队 - 所向披靡</title>
  </head>
  <body>
    <div class="container">
      <h6>银河特战队 - 所向披靡</h6>
      <div class="ui segment">

		<div class="ui top attached tabular menu" data-module="tabs">
		  <a class="ui ribbon label blue">TODO</a>
		  <a class="active item" data-tab="running" data-type="running">正在进行</a>
		  <a class="item" data-tab="history" data-type="history">全部任务</a>
		  <div class="circular ui icon blue button add" data-type="add">
			<i class="plus icon"></i>
		  </div>
		</div>

		<div class="ui bottom attached active tab segment" data-tab="running">
		  <div class="ui  form segment" data-module="searcher">
			<div class="sixteen wide field">
			  <div class="ui icon input" data-type="searchInput">
				<i class="search icon"></i>
				<input type="text" placeholder="过滤[内容]或[责任人]..." name="search">
			  </div>
			</div>
		  </div>

		  <table class="ui celled striped table">
			<thead>
			  <tr><th>#</th><th>内容</th><th>添加时间</th><th>责任人</th><th>状态</th></tr>
			</thead>
			<tbody data-module="todos">
			  <tr class="item-template" data-type="item">
				<td class="left aligned collapsing" name="id">123</td>
				<td name="content">内容...</td>
				<td name="atime" class="right aligned collapsing">2015-05-12</td>
				<td name="people" class="right aligned collapsing">张三</td>
				<td class="right aligned collapsing">
				  <div class="ui toggle checkbox" data-type="state">
					<input type="checkbox" name="state">
					<label></label>
				  </div>
				</td>
			  </tr>
			</tbody>
		  </table>

		</div>

		<div class="ui bottom attached tab segment" data-tab="history">
		  <table class="ui celled striped table">
			<thead>
			  <tr><th>#</th><th>内容</th><th>添加时间</th><th>责任人</th><th>状态</th></tr>
			</thead>
			<tbody data-module="items">
			  <tr class="item-template" data-type="item">
				<td class="left aligned collapsing" name="id">123</td>
				<td name="content">内容...</td>
				<td name="atime" class="right aligned collapsing">2015-05-12</td>
				<td name="people" class="right aligned collapsing">张三</td>
				<td class="right aligned collapsing">
				  <div class="ui toggle checkbox" data-type="state">
					<input type="checkbox" name="state">
					<label></label>
				  </div>
				</td>
			  </tr>
			</tbody>
		  </table>
		  <div class="ui center aligned segment " data-module="loader">
			<div class="ui small blue button" data-type="more">
			  <i class="cloud icon"></i>More...</div>
		  </div>
		</div>
      </div>

    </div>
    <div class="ui page dimmer">
      <div class="content">
		<div class="center">Refreshing...</div>
      </div>
    </div>

    <div class="ui modal" data-module="modal">
      <i class="close icon"></i>
      <div class="content">
		<div class="ui form">
		  <div class="two wide field">
			<input type="text" name="people" placeholder="负责人"/>
		  </div>
		  <div class="field">
			<input type="text" name="content" placeholder="任务描述"/>
			<input type="hidden" name="id" />
		  </div>
		  <div class="field">
			<div class="ui blue button" data-type="confirm">确定</div>
		  </div>
		</div>
      </div>

  </body>
</html>
